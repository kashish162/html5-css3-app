<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font specifications</title>
    <style>
        h1{
            color: coral;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 300%;
        }

        p{
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 160%;
            border: 2px solid black;
        }

        span{
            border: 2px solid blue;
        }

        div{
            border: 2px solid black;
            padding: 100px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>This is Header</h1>
    <p>This is paragraph</p>
    <span>This is span and add some text</span>
    <br><br>
    <div> This is div</div>
    <div> This is div</div>
    
</body>
</html>
