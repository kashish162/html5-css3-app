<html lang="en">
<head>

        div{
            background-color: crimson;

            color: white;
            display: inline;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h2>This is about inline and block level elements</h2>
    <br><br><br>
    <div>This is div</div>
    <span>This is a span</span>
    <span>This is another span</span>

    <div>
        <h1>This is visible heading</h1>
        <h1 style="display: hidden;">This is hiddent heading</h1>
        <p>
            Notice that h1 element with display : none doesn't take any space
        </p>
    </div>
</body>
</html>
