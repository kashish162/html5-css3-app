<!DOCTYPE html>
<html lang="en">
<head>
     <title>Pseudo selectors</title>
     <style>
         a:link{
             color: red;
         }

         a:visited{
             color: green;
         }

         a:hover{
             color: hotpink;
         }

         a:active{
             color: blue;
         }
     </style>
</head>
<body>

    <p>
        <b>
            <a href="https://angular.io/" target="_blank">Angular</a>
        </b>
    </p>
    
</body>
</html>
